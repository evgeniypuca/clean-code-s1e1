<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8">
  </head>
<body class="body">
  <header class="header">
    <img class="header__img img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-section">
      <h3 class="add-section__label label" for="new-task">Add Item</h3>
      <div class="add-section__row">
        <input id="new-task" class="task input" type="text">
        <button id="add-button">Add</button>
      </div>
    </section>
    <h3 class="title">Todo</h3>
    <ul class="todo-task-section" id="incomplete-tasks">
      <li class="todo-task-section__item">
        <input id="pay" type="checkbox" class="input">
        <label for="pay" class="task label">Pay Bills</label>
        <input type="text" class="task input">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="img" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode todo-task-section__item">
        <input id="go" type="checkbox" class="input">
        <label for="go" class="task label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="todo-task-section" id="completed-tasks">
      <li class="todo-task-section__item">
        <input id="see" type="checkbox" class="input" checked>
        <label for="see" class="task label">See the Doctor</label>
        <input type="text" class="task input">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
